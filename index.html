<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" []|content="ie=edge" />

  <link href="https://fonts.googleapis.com/css?family=Major+Mono+Display" rel="stylesheet" />
  <link rel="stylesheet" href="css\font-awesome.css">
  <link href="css/styles.css" rel="stylesheet" type="text/css" />
  <script defer src="js/app.js"></script>

  <title>APCSP Tic-Tac-Toe</title>

  <iframe width="0" height="0" src="https://www.youtuberepeater.com/watch?v=iEGFFyv0MH4#gsc.tab=0" frameborder="0" allowfullscreen></iframe>
</head>

<body>

  <audio id="victory">
    <source src="audio/victory.mp3" type="audio/mpeg">
  </audio>

    <h1 id = "title">tic | tac | toe</h1>
    <i class="fa fa-play-circle-o"></i>
    <i class="fa fa-pause-circle-o"></i>

    <div class="container column">
      <h2 id = "subtitle">Turn: O</h2>

      <div class="container wrap" id="board">

	<table>
		<tr>
			<td class="cell" id="0"></td>
			<td class="cell" id="1"></td>
			<td class="cell" id="2"></td>
		</tr>
		<tr>
			<td class="cell" id="3"></td>
			<td class="cell" id="4"></td>
			<td class="cell" id="5"></td>
		</tr>
		<tr>
			<td class="cell" id="6"></td>
			<td class="cell" id="7"></td>
			<td class="cell" id="8"></td>
		</tr>
	</table>
  </div>

	<div class="endgame">
		<div class="text"></div>
	</div>
	<button id="reset-button" onClick="startGame()">Play Again!</button>
    </div>

</body>

</html>
